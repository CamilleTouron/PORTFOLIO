<div class="d-flex align-items-center justify-content-center vh-100">
    <div class="container">
        <h2 class="text-center mb-4">Modify French Description</h2>
        <form [formGroup]="frenchForm" (ngSubmit)="onSubmitFrench()">
            <div class="mb-3">
                <label for="frenchName" class="form-label">Name:</label>
                <input type="text" id="frenchName" class="form-control" formControlName="frenchName" required>
            </div>
            <div class="mb-3">
                <label for="frenchDescription" class="form-label">Description:</label>
                <textarea id="frenchDescription" class="form-control" formControlName="frenchDescription"
                    required></textarea>
            </div>
            <button type="submit" class="btn btn-secondary" [disabled]="frenchForm.invalid">Submit</button>
        </form>

        <h2 class="mt-5 text-center mb-4">Modify English Description</h2>
        <form [formGroup]="englishForm" (ngSubmit)="onSubmitEnglish()">
            <div class="mb-3">
                <label for="englishName" class="form-label">Name:</label>
                <input type="text" id="englishName" class="form-control" formControlName="englishName" required>
            </div>
            <div class="mb-3">
                <label for="englishDescription" class="form-label">Description:</label>
                <textarea id="englishDescription" class="form-control" formControlName="englishDescription"
                    required></textarea>
            </div>
            <button type="submit" class="btn btn-secondary" [disabled]="englishForm.invalid">Submit</button>
        </form>
    </div>
</div>
