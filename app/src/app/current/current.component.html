<div>
    <h2>{{ getCurrent().title }}</h2>
    <p>{{ getCurrent().content }}</p>
    <a *ngIf="getCurrent().link && getCurrent().titleLink" href="{{ getCurrent().link }}">{{ getCurrent().titleLink
        }}</a>
    <img *ngIf="getCurrent().pictureLink" [src]="getCurrent().pictureLink" alt="getCurrent().Picture">
</div>
